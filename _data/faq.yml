- q: Har ni några planerade renoveringar eller avgiftshöjningar?
  a: >
    Om detta är fallet så framgår det av förvaltningsberättelsen i den senaste
    årsredovisningen som ni hittar [här](/documents#årsredovisningar).
- q: Tillåter ni delat ägande mellan förälder och barn?
  a: Ja, detta är tillåtet så länge den boende innehar en andel på minst 10%.
- q: Är man berättigad till grönt bolån i föreningen?
  a: >
    Ja, det är man! Alla byggnaderna är miljöcertifierade av SGBC och du som
    medlem är därmed berättigad till grönt bolån.
- q: Behöver man skaffa bostadsrättstillägg till sin hemförsäkring?
  a: >
    Nej, detta behöver man inte skaffa själv då föreningen redan har ett
    kollektivt bostadsrättstillägg för alla lägenheter.
- q: Vad har föreningen för digitala anslutningar?
  a: >
    Föreningen har bredband, TV och fast telefoni via Tele2. För varje lägenhet
    tillkommer det en avgift på 138 kr i månaden för detta.
